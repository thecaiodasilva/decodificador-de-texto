<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codificador de texto</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>
                <a href="index.html" title="Home">
                    <img src="img/logo-alura.png" alt="Logo da Alura."
                    width="120" height="48" id="logo">
                </a>
            </h1>     
        </header>
        <main class="main">
            <section>
                <textarea class="input-texto" cols="40" rows="9" placeholder="Digite aqui"></textarea>

                <div class="informacao">
                    <ul class="mensagens-erro"></ul>
                </div>

                <div class="botoes">
                    <button type="button" class="btn-codificar">Codificar</button>
                    <button type="button" class="btn-decodificar">Decodificar</button>
                </div>
            </section>

            <section class="container">
                <textarea class="resultado" cols="20" rows="11" placeholder=" " readonly></textarea>
                <button type="button" class="invisivel btn-copiar">Copiar</button>
            </section>
        </main>

        <footer>
            <div class="redes">          
            <a href="https://github.com/thecaiodasilva" title="The Caio da Silva | GitHub" target="_blank">            
                <img src="img/logo-github.png" alt="Logo do GitHub"
                width="45" height="45" id="github">
                GitHub
            </div>
        </footer>

        <script src="js/criptografia.js"></script>

    </body>
</html>
